<!doctype html>
<html>
  <script>

  var x=5;
  console.log(x);
  //5

  var y=3;

  //23

  var orange=66;

  //.034848

  var first='John';
  console.log(first);
  //John

  var mid=' Thomas';

  //Thomas

  var name= first + mid + last;

  var statement="My name is " + name;

  var greeting='Hi, ' + statement;
  console.log(greeting);

  function square(number) {
    return number*number;
  }
    console.log(square(5));
    //25
    console.log(square(32));
    //1024
    console.log(square(66));
    //4356

    function fullname(first, mid, last) {
      return first+mid+last
    };
    console.log(fullname('John ', 'Thomas ', 'Flynn'));
    //John Thomas flynn

    console.log(fullname('Donald ', 'J ', 'Trump'));
    //Donald J Trump

    console.log(fullname('Barack ', 'Hussein ', 'Obama'));
